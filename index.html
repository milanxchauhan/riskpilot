<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futures Risk Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #f9f9f9;
        }

        h2 {
            margin-bottom: 1rem;
        }

        .row,
        .inputs {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        input,
        select,
        button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .entry-rows {
            margin-bottom: 1rem;
        }

        button {
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        label {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Futures Risk Calculator</h2>

        <div id="entry-levels" class="entry-rows">
            <!-- Entry rows will be inserted here -->
        </div>

        <button onclick="addEntryRow()">+ Add Price Level</button>

        <div class="inputs">
            <div>
                <label>Stop Loss:</label><br />
                <input type="number" id="stopLoss" step="any">
            </div>

            <div>
                <label>Position Type:</label><br />
                <select id="positionType">
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>
            </div>

            <div>
                <label>Tick Size:</label><br />
                <input type="number" id="tickSize" step="any">
            </div>

            <div>
                <label>Tick Value:</label><br />
                <input type="number" id="tickValue" step="any">
            </div>
        </div>

        <button onclick="calculateRisk()" style="margin-top:1rem;">Calculate Risk</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const entryContainer = document.getElementById("entry-levels");

        function addEntryRow() {
            const row = document.createElement("div");
            row.className = "row";

            row.innerHTML = `
        <div>
          <label>Lots:</label><br/>
          <input type="number" step="any" class="lots">
        </div>
        <div>
          <label>Entry Price:</label><br/>
          <input type="number" step="any" class="entryPrice">
        </div>
      `;
            entryContainer.appendChild(row);
        }

        // Add an initial row by default
        addEntryRow();

        function calculateRisk() {
            const stopLoss = parseFloat(document.getElementById("stopLoss").value);
            const tickSize = parseFloat(document.getElementById("tickSize").value);
            const tickValue = parseFloat(document.getElementById("tickValue").value);
            const positionType = document.getElementById("positionType").value;

            if (isNaN(stopLoss) || isNaN(tickSize) || isNaN(tickValue)) {
                document.getElementById("result").textContent = "Please fill all required fields.";
                return;
            }

            let totalRisk = 0;

            const rows = entryContainer.querySelectorAll(".row");
            rows.forEach(row => {
                const lots = parseFloat(row.querySelector(".lots").value);
                const entryPrice = parseFloat(row.querySelector(".entryPrice").value);

                if (!isNaN(lots) && !isNaN(entryPrice)) {
                    let priceDiff = 0;
                    if (positionType === "long") {
                        priceDiff = entryPrice - stopLoss;
                    } else {
                        priceDiff = stopLoss - entryPrice;
                    }

                    const ticks = priceDiff / tickSize;
                    const risk = ticks * tickValue * lots;
                    totalRisk += risk;
                }
            });

            const finalRisk = Math.max(0, totalRisk);
            document.getElementById("result").textContent = `Total Risk if SL is hit: $${finalRisk.toFixed(2)}`;
        }
    </script>
</body>

</html>
